name: Rust

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: wasm-pack-action
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build Wasm
        run: wasm-pack build
